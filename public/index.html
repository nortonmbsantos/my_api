<body>
      <div class="container">
	<h1>Esta é uma aplicação API simples para cadastro de autores e livros </h1>        
	<h2> Para cadastrar o autor ou livro deve se utilizar de Obejtos JSON </h2>     
	<h3>Autor:</h3>
	<h4>Atributos:</h4>
	<h5>name</h5>
	<h6>URL:  /authors</h5>
        <h3>Livro:</h3>
        <h4>Atributos:</h4>
        <h5>name , author_id</h5>
        <h6>URL:  /books</h5>

	<h3>Exemplo</h3>
	<h4>Post para /authors</h4>
	<h4> {author:{"name":"J.K. Rowling"}} </h4>
